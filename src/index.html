<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DKMfzf://SORT++</title>
  </head>
  <body class="page relative">
    <div class="absolute z-10 w-screen h-screen">
      <canvas class="webgl"></canvas>
    </div>
    <div
      class="fixed z-0 w-screen h-screen opacity-35 bg-gradient-custom"
    ></div>
    <div class="relative z-30 h-screen font-syne font-extrabold">
      <div id="fullpage" class="h-screen flex justify-center">
        <div class="content">
          <div
            id="penguin"
            class="absolute hidden-element-premove-y bottom-0 right-20 w-24"
          >
            <img
              src="<%=require('./images/pin.png')%>"
              class="w-full"
              alt="interactive pin helper"
            />
          </div>
          <div
            id="penguin-diolog"
            class="p-3 absolute right-44 bottom-24 text-white bg-black rounded-4xl"
          >
            Hi!
          </div>
          <header class="absolute top-38 left-15">
            <div class="flex gap-30">
              <a
                id="header-link-page-sorting"
                href="#"
                class="group hover:text-white transition-colors duration-300 header-link relative uppercase text-center text-xl hidden-element-premove-y opacity-0"
              >
                <div
                  class="group-hover:bg-red-500 transition-colors duration-300 position-background-center min-w-120 min-h-14 bg-transparent backdrop-blur-sm rounded-4xl border-black border-solid border-2"
                ></div>
                Sorting
              </a>
              <a
                id="header-link-page-search"
                href="#"
                class="group hover:text-white transition-colors header-link relative uppercase text-center text-xl translate-y-full opacity-0"
              >
                <div
                  class="group-hover:bg-green-500 transition-colors duration-300 position-background-center min-w-120 min-h-14 bg-transparent backdrop-blur-sm rounded-4xl border-black border-solid border-2"
                ></div>
                Search
              </a>
              <a
                id="header-link-page-optimization"
                href="#"
                class="group hover:text-white transition-colors header-link relative uppercase text-center text-xl translate-y-full opacity-0"
              >
                <div
                  class="group-hover:bg-blue-500 transition-colors duration-300 position-background-center min-w-120 min-h-14 bg-transparent backdrop-blur-sm rounded-4xl border-black border-solid border-2"
                ></div>
                Optimization
              </a>
            </div>
          </header>
          <main>
            <section class="section">
              <div class="h-screen w-screen flex justify-center items-center">
                <div
                  id="hero-section-content"
                  class="relative cursor-pointer py-8 rounded-4xl"
                >
                  <div
                    id="main-container"
                    class="position-background-center min-w-full min-h-full bg-transparent backdrop-blur-sm rounded-4xl border-black border-solid border-2"
                  ></div>
                  <div class="main-title-container">
                    <h1
                      id="main-title"
                      class="hidden-element-premove-y uppercase text-center text-5xl opacity-0"
                    >
                      Algorithms
                    </h1>
                  </div>
                  <div class="main-subtitle-container">
                    <p
                      id="main-subtitle"
                      class="hidden-element-premove-y text-center lowercase px-10 max-w-800 opacity-0"
                    >
                      A tutorial for understanding basic sorting, useful when
                      you need to remember the basics
                    </p>
                  </div>
                </div>
              </div>
            </section>
            <section class="section">
              <div
                class="relative z-50 text-white h-screen w-screen flex flex-row justify-center items-center bg-black"
              >
                <div class="absolute w-full h-full flex flex-col justify-center gap-7 uppercase text-13 leading-none">
                  <div class="overflow-hidden">
                    <span id="text-from" class="owner-text text-left">From</span>
                  </div>
                  <div class="overflow-hidden">
                    <span id="text-the" class="owner-text text-left">the</span>
                  </div>
                  <div class="overflow-hidden">
                    <span id="text-author" class="owner-text text-left">author</span>
                  </div>
                </div>
              </div>
            </section>
          </main>
        </div>
      </div>
    </div>
  </body>
</html>
